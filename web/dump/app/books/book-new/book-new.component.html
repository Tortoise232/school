<h2>Add Book</h2>
<div style="width: 25%">
<form (ngSubmit)="save(titleControl.value, authorControl.value, genreControl.value, priceControl.value)" >
    <div class="form-group has-feedback"
         [ngClass]="{ 'has-error' : !titleControl.valid && submitAttempt }">
        <label class="control-label" >Title</label>
        <input type="text" class="form-control"
               name="title" [(ngModel)]="title" #titleControl="ngModel" required>
        <span *ngIf="!titleControl.valid && submitAttempt"
              class="glyphicon glyphicon-remove form-control-feedback" ></span>
    </div>
    <div class="form-group has-feedback"
         [ngClass]="{ 'has-error' : !authorControl.valid && submitAttempt }">
        <label class="control-label">Author</label>
        <input type="text" class="form-control"
               name="author" [(ngModel)]="author" #authorControl="ngModel" required>
        <span *ngIf="!authorControl.valid && submitAttempt"
              class="glyphicon glyphicon-remove form-control-feedback" ></span>
    </div>
    <div class="form-group has-feedback"
         [ngClass]="{ 'has-error' : !genreControl.valid && submitAttempt }">
        <label class="control-label">Genre</label>
        <input type="text" class="form-control"
               name="genre" [(ngModel)]="genre" #genreControl="ngModel" required>
        <span *ngIf="!genreControl.valid && submitAttempt"
              class="glyphicon glyphicon-remove form-control-feedback" ></span>
    </div>
    <div class="form-group has-feedback"
         [ngClass]="{ 'has-error' : !priceControl.valid && submitAttempt }">
        <label class="control-label">Price</label>
        <input type="number" class="form-control"
               name="price" [(ngModel)]="price" #priceControl="ngModel" min="0" step="0.01" required>
        <span *ngIf="!priceControl.valid && submitAttempt"
              class="glyphicon glyphicon-remove form-control-feedback" ></span>
    </div>
    <button type="submit" class="btn btn-default" (click)=initSave()>Save</button>
</form>
<button class="btn btn-default" (click)="goBack()">Back</button>
</div>

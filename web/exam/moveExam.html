<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
		function moveMario() {
			document.getElementById("button").disabled = true;
    		var elem = document.getElementById("animate"); 
   			var posX = 1;
   			var posY = 50;
   			var onX = 5;
   			var onY = 40;
    		var id = setInterval(frame, 10);

    		function frame() {
        		if (posX >= screen.width - 60) {
        			posX = 0;
        			posY += onY;
        		} else {
            		posX += onX; 
            		elem.style.top = posY + 'px'; 
            		elem.style.left = posX + 'px'; 
        		}
        		if (posY >= screen.height - 170) {
        			clearInterval(id);
        		}
    		}
		}
	</script>

	<style type="text/css">
		#animate {
  			width: 50px;
  			height: 50px;
  			position: absolute;
  			background-color: red;
  			top: 50px;
  			left: 1px;
		}
	</style>
</head>
<body background="back.jpg">
	<button id="button" onclick="moveMario()" position="center">let's aa gooooo</button>

	<img src="img.jpg" id="animate" style="width: 200px; height: 300px">

</body>
</html>

<h2>Shopping Cart</h2>
<div style="width: 25%">
    <form (ngSubmit)="loadItems(clientEmailControl.value)" >
        <div class="form-group has-feedback"
             [ngClass]="{ 'has-error' : !clientEmailControl.valid && submitAttempt }">
            <label class="control-label" >Client Email Address</label>
            <input type="text" class="form-control"
                   name="email" [(ngModel)]="email" #clientEmailControl="ngModel" required type="email">
            <span *ngIf="!clientEmailControl.valid && submitAttempt"
                  class="glyphicon glyphicon-remove form-control-feedback" ></span>
            <span *ngIf="clientEmailControl.valid && noClientWithThatMail && saveAttempt"
                  class="glyphicon glyphicon-remove form-control-feedback" >E-mail not used!</span>
        </div>
        <button type="submit" class="btn btn-default" (click)=initSave()>Next</button>
    </form>
    <button class="btn btn-default" (click)="goBack()">Back</button>
</div>

<form *ngIf="showItems" #clientBookForm="ngForm">
    <h3>Books and quantity:</h3>
    <div *ngFor="let clientBook of clientBooks ">
        <label>{{clientBook.bookTitle}}</label>
        <input
                [name]="clientBook.bookId"
                [ngModel]="clientBook.quantity"
                [placeholder]="0"
                type="number"
                min="0">
    </div>
    <button (click)="save(clientBookForm)">Save</button>
</form>

<h2>Add Client</h2>
<div style="width: 25%">
    <form (ngSubmit)="save(firstNameControl.value, lastNameControl.value, emailControl.value, addressControl.value)" >
        <div class="form-group has-feedback"
             [ngClass]="{ 'has-error' : !firstNameControl.valid && submitAttempt }">
            <label class="control-label" >First Name:</label>
            <input type="text" class="form-control"
                   name="firstName" [(ngModel)]="firstName" #firstNameControl="ngModel" required>
            <span *ngIf="!firstNameControl.valid && submitAttempt"
                  class="glyphicon glyphicon-remove form-control-feedback" ></span>
        </div>
        <div class="form-group has-feedback"
             [ngClass]="{ 'has-error' : !lastNameControl.valid && submitAttempt }">
            <label class="control-label">Last Name:</label>
            <input type="text" class="form-control"
                   name="lastName" [(ngModel)]="lastName" #lastNameControl="ngModel" required>
            <span *ngIf="!lastNameControl.valid && submitAttempt"
                  class="glyphicon glyphicon-remove form-control-feedback" ></span>
        </div>
        <div class="form-group has-feedback"
             [ngClass]="{ 'has-error' : !emailControl.valid && submitAttempt }">
            <label class="control-label">E-mail:</label>
            <input type="text" class="form-control"
                   name="email" [(ngModel)]="email" #emailControl="ngModel" required type="email">
            <span *ngIf="!emailControl.valid && submitAttempt"
                  class="glyphicon glyphicon-remove form-control-feedback" ></span>
        </div>
        <div class="form-group has-feedback"
             [ngClass]="{ 'has-error' : !addressControl.valid && submitAttempt }">
            <label class="control-label">Address:</label>
            <input type="text" class="form-control"
                   name="address" [(ngModel)]="address" #addressControl="ngModel" required>
            <span *ngIf="!addressControl.valid && submitAttempt"
                  class="glyphicon glyphicon-remove form-control-feedback" ></span>
        </div>
        <button type="submit" class="btn btn-default" (click)=initSave()>Save</button>
    </form>
    <button class="btn btn-default" (click)="goBack()">Back</button>
</div>
